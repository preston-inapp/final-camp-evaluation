{% extends "base.html" %} 

{% block title %}Home{% endblock %}

{% block content%}


{% for post in user.posts %}
<div class="card">
  <div class="card-content">
    <h4>{{post.title}}</h4>
    <br>
    {% if post.data|length > 120 %}
    {{ post.data[0:120] }}...
    {% else %}
    {{ post.data }}
    {% endif %}
  </div>
  <div class="card-action">
    <a href="/post/{{post.id}}" >Read more</a>
  </div>
</div>
{% endfor %}


{% endblock %}
